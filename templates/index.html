<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalübersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 1200px;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .box {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <h1>Regalübersicht</h1>
    <form action="{{ url_for('search') }}" method="get">
        <label for="project_number">Projekt Nummer:</label>
        <input type="text" id="project_number" name="project_number">
        <button type="submit">Suchen</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Ebene</th>
                <th>Fach</th>
                <th>Box</th>
                <th>Projekt Nummer</th>
            </tr>
        </thead>
        <tbody>
            {% for shelf in shelves %}
                <tr>
                    <td>{{ shelf.level }}</td>
                    <td>{{ shelf.position }}</td>
                    <td class="box">{{ shelf.box_id }}</td>
                    <td>{{ shelf.project_number }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
